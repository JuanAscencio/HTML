<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Ascencio">
    <meta name="description" content="Little Taco Shop Contact Us page">
    <title>Contact us</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- ##################################################### -->
    <!-- # HEADER ### HEADER #### HEADER ## HEADER ## HEADER # -->
    <!-- ##################################################### -->
    <header>
        <h1>Contact Us</h1>
        <nav id="nav-bar">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/#about-LTS">About <abbr title="The Little Taco Shop">LTS</abbr></a></li>
                <li><a href="/#our-menu">Our Menu</a></li>
                <li><a href="/hours.html">Store Hours</a></li>
            </ul>
        </nav>
        
        <figure>
            <img src="/img/tacos_close_up_400x260.png" alt="Delicious Tacos" loading="lazy" width="400" height="260" title="Delicious">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <hr>
    </header>
    
    
    <main>
        <article id="contact-form">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Ex. Juan" required autocomplete="on">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" required autocomplete="on" placeholder="email@example.com">
                    </p>
                    
                    
                    <p>Your Message</p>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>

                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        

        <article id="location">
            <h2>Our location</h2>
            <address>
                333 Taco Templation Love, Swite T <br>
                Kansas City, MO 55555-55555 <br><br>
                Phone: <u>555-555-5555</u> <br><br>
            </address>
        </article>
    
        <a href="#">Back to top</a>
    
    </main>

    <footer>
        <hr>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
    
</body>

</html>
